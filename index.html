<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>

<body>
    <div class="container">
        <form action="javascript:savePin()">
            <div class="input-group">
                <span class="input-group-addon" id="titulo">Titulo</span>
                <input id="tituloInput" type="text" class="form-control" placeholder="Pon un título" aria-describedby="titulo">
            </div>
            </br>
            <div class="input-group">
                <span class="input-group-addon" id="descripcion">Descripción</span>
                <input id="descripcionInput" type="text" class="form-control" placeholder="Pon una descripción" aria-describedby="descripcion">
            </div>
            </br>
            <div class="input-group">
                <span class="input-group-addon" id="url">URL</span>
                <input id="urlInput" type="text" class="form-control" placeholder="Pon la imagen a pinear" aria-describedby="url">
            </div>
            </br>
            <button type="submit" class="btn btn-default">Guardar</button>
        </form>
    </div>

    <div class="container" id="pines">

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
